<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #10b981;
            --text: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Inter', -apple-system, sans-serif;
            color: var(--text);
        }

        #visualizer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        .ui-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            z-index: 10;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .upload-area {
            text-align: center;
            padding: 20px;
            border: 2px dashed var(--glass-border);
            border-radius: 12px;
            cursor: pointer;
        }

        h2 { margin-top: 0; font-size: 1.1rem; font-weight: 400; margin-bottom: 15px; }

        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.75rem; margin-bottom: 5px; opacity: 0.8; text-transform: uppercase; letter-spacing: 1px; }

        select, input[type="range"], button {
            width: 100%;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover { background: var(--accent); border-color: var(--accent); }

        .auto-badge {
            background: var(--accent);
            font-size: 0.6rem;
            padding: 2px 6px;
            border-radius: 10px;
            float: right;
        }
    </style>
</head>
<body>
    <canvas id="visualizer"></canvas>

    <div class="ui-overlay" id="uiOverlay">
        <h2 id="nowPlaying">Visualizer Ready</h2>
        
        <div id="setupView">
            <div class="upload-area" onclick="document.getElementById('audioFile').click()">
                Drop tracks or click to load
                <input type="file" id="audioFile" accept="audio/*" multiple style="display:none">
            </div>
        </div>

        <div id="mainView" style="display:none">
            <div class="control-group">
                <button id="playPauseBtn">PAUSE</button>
            </div>

            <div class="control-group">
                <label>Mode <span class="auto-badge" id="autoTag">Auto-Rotating</span></label>
                <select id="visualizationType">
                    <option value="kaleidoscope">Kaleidoscope</option>
                    <option value="bars">Frequency Bars</option>
                    <option value="wave">Waveform</option>
                    <option value="particles">Particles</option>
                </select>
            </div>

            <div class="control-group">
                <label>Sensitivity</label>
                <input type="range" id="sensitivity" min="1" max="15" value="8">
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const typeSelect = document.getElementById('visualizationType');
        const playPauseBtn = document.getElementById('playPauseBtn');
        let audioContext, analyser, dataArray, source, audio;
        let isAutoRotating = true;
        let lastRotationTime = Date.now();

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        document.getElementById('audioFile').onchange = function(e) {
            const files = e.target.files;
            if(files.length > 0) {
                initAudio(files[0]);
                document.getElementById('setupView').style.display = 'none';
                document.getElementById('mainView').style.display = 'block';
                document.getElementById('nowPlaying').innerText = files[0].name.substring(0, 25);
            }
        };

        playPauseBtn.onclick = function() {
            if (audio.paused) {
                audio.play();
                playPauseBtn.innerText = "PAUSE";
            } else {
                audio.pause();
                playPauseBtn.innerText = "PLAY";
            }
        };

        function initAudio(file) {
            if(audio) audio.pause();
            audio = new Audio(URL.createObjectURL(file));
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            source = audioContext.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            analyser.fftSize = 1024;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            audio.play();
            draw();
        }

        function draw() {
            requestAnimationFrame(draw);
            
            // Mode handling
            if(isAutoRotating && Date.now() - lastRotationTime > 15000) {
                typeSelect.selectedIndex = (typeSelect.selectedIndex + 1) % typeSelect.options.length;
                lastRotationTime = Date.now();
            }

            // Waveform needs Time Domain Data, others need Frequency
            if (typeSelect.value === 'wave') {
                analyser.getByteTimeDomainData(dataArray);
            } else {
                analyser.getByteFrequencyData(dataArray);
            }

            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const mode = typeSelect.value;
            if(mode === 'kaleidoscope') drawKaleidoscope();
            else if(mode === 'bars') drawBars();
            else if(mode === 'particles') drawParticles();
            else if(mode === 'wave') drawWave();
        }

        function drawKaleidoscope() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const sides = 12;
            const step = (Math.PI * 2) / sides;
            const sens = document.getElementById('sensitivity').value;

            ctx.save();
            ctx.translate(centerX, centerY);
            for (let i = 0; i < sides; i++) {
                ctx.rotate(step);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                for (let j = 0; j < dataArray.length; j += 15) {
                    const r = (dataArray[j] * sens) / 4;
                    const x = Math.cos(j) * r;
                    const y = Math.sin(j) * r;
                    ctx.lineTo(x, y);
                }
                ctx.strokeStyle = `hsl(${(Date.now()/40)%360}, 80%, 60%)`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            ctx.restore();
        }

        function drawBars() {
            const barWidth = (canvas.width / dataArray.length) * 2.5;
            let x = 0;
            const sens = document.getElementById('sensitivity').value / 5;

            for(let i = 0; i < dataArray.length; i++) {
                const h = dataArray[i] * sens;
                ctx.fillStyle = `hsl(${(i + Date.now()/50)%360}, 70%, 50%)`;
                ctx.fillRect(x, canvas.height - h, barWidth - 1, h);
                x += barWidth;
            }
        }

        function drawWave() {
            ctx.lineWidth = 3;
            ctx.strokeStyle = `hsl(${(Date.now()/20)%360}, 100%, 50%)`;
            ctx.beginPath();
            
            const sliceWidth = canvas.width / dataArray.length;
            let x = 0;

            for (let i = 0; i < dataArray.length; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * canvas.height / 2;

                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
                x += sliceWidth;
            }
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
        }

        function drawParticles() {
            const sens = document.getElementById('sensitivity').value;
            for(let i=0; i < 30; i++) {
                const val = dataArray[i * 4];
                const x = (Math.sin(i + Date.now()/1000) * canvas.width/4) + canvas.width/2;
                const y = (Math.cos(i + Date.now()/1000) * canvas.height/4) + canvas.height/2;
                
                ctx.beginPath();
                ctx.arc(x + (Math.random()-0.5)*val, y + (Math.random()-0.5)*val, (val/10) * (sens/5), 0, Math.PI*2);
                ctx.fillStyle = `hsla(${(val + Date.now()/50)%360}, 80%, 60%, 0.8)`;
                ctx.fill();
            }
        }
    </script>
</body>
</html>
